<!DOCTYPE html>
<html>
  <head>
    <title>Manage App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div id="container">
      <div class="headerSection">
        <h1 id="title">My To-Do List</h1>

        <div class="js-clock clock">
          <h1>00:00</h1>
        </div>

        <span class="js-weather weather"></span>

        <form class="js-form nameForm">
          <input type="text" placeholder="What is your name?" />
        </form>

        <form class="js-toDoForm toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
      </div>

      <div class="subSection">
        <div class="toDoFirstSection">
          <h1>To-Do List</h1>
          <ul class="js-toDoList toDoList"></ul>
        </div>
        <div class="toDoSecondSection">
          <h1>Done List</h1>
          <ul class="js-finishedList finishedList"></ul>
        </div>
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
